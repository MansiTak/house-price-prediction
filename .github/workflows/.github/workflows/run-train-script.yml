name: Run Training and Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🏗️ Run training script to generate files
      run: |
        python house_price_prediction.py

    - name: 🧪 Run Pytest (optional if you have tests)
      run: |
        pytest test/

    - name: ✅ Confirm artifacts were created
      run: |
        ls -lh model_pipeline.pkl input_template.csv y_test.csv y_pred.csv
