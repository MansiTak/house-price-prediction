name: Run Training Script and Push Artifacts

on:
  push:
    branches:
      - main  # Change if you're using a different branch

jobs:
  train-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run training script
      run: python house_price_prediction.py

    - name: Commit and push generated files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add model_pipeline.pkl input_template.csv y_test.csv y_pred.csv
        git commit -m "ðŸ¤– Auto-update model and prediction files [CI]" || echo "No changes to commit"
        git push
